CONFIG_UNITY=y

# Ensure that the z_device_ready() API returns true by turning on GPS Simulator.
# At the moment it is not possible to mock z_device_ready() and other APIs in device.h.
# Hence this is needed.
CONFIG_GPS_SIM=y

# Allocated memory pool size needed by minimal lib c implementation.
# This is needed only for qemu_cortex_m3 target board.
CONFIG_MINIMAL_LIBC_MALLOC_ARENA_SIZE=120
