sample:
  name: Asset Tracker v2 Application
tests:
  applications.asset_tracker_v2.nrf_cloud:
    build_only: true
    build_on_all: true
    platform_allow: nrf9160dk_nrf9160ns thingy91_nrf9160ns
    tags: ci_build
    extra_args: APP_CONFIG_LIST="nrf-cloud;agps;pgps"
  applications.asset_tracker_v2.aws:
    build_only: true
    build_on_all: true
    platform_allow: nrf9160dk_nrf9160ns thingy91_nrf9160ns
    extra_configs:
      - CONFIG_AWS_IOT_BROKER_HOST_NAME="example-hostname.aws.com"
    extra_args: APP_CONFIG_LIST="aws;agps;pgps"
    tags: ci_build
  applications.asset_tracker_v2.azure:
    build_only: true
    build_on_all: true
    platform_allow: nrf9160dk_nrf9160ns thingy91_nrf9160ns
    extra_configs:
      - CONFIG_AZURE_IOT_HUB_DPS_HOSTNAME="global.azure-devices-provisioning.net"
      - CONFIG_AZURE_IOT_HUB_DPS_ID_SCOPE="IDSCOPE"
    extra_args: APP_CONFIG_LIST="azure"
    tags: ci_build
  applications.asset_tracker_v2.aws-debug:
    build_only: true
    build_on_all: true
    platform_allow: nrf9160dk_nrf9160ns thingy91_nrf9160ns
    extra_configs:
      - CONFIG_AWS_IOT_BROKER_HOST_NAME="example-hostname.aws.com"
      - CONFIG_MEMFAULT_NCS_PROJECT_KEY="PROJECTKEY"
    extra_args: APP_CONFIG_LIST="aws;agps;pgps;debug"
    tags: ci_build
  applications.asset_tracker_v2.aws-low-power:
    build_only: true
    build_on_all: true
    platform_allow: nrf9160dk_nrf9160ns thingy91_nrf9160ns
    extra_configs:
      - CONFIG_AWS_IOT_BROKER_HOST_NAME="example-hostname.aws.com"
    extra_args: APP_CONFIG_LIST="aws;agps;pgps;low-power"
    tags: ci_build
