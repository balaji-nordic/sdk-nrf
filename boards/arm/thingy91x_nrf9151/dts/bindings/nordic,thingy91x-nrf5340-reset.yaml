description: GPIO used to reset nRF5340 on Thingy:91x

compatible: "nordic,thingy91x-nrf5340-reset"

include: base.yaml

properties:
  status:
    required: true

  gpios:
    type: phandle-array
    required: true
    description: |
      GPIO to use as nRF5340 reset line: output in nRF9160, input in nRF5340.
